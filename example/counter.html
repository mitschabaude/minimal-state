<html>
  <body>
    <div id="root"></div>
    <script type="module">
      import {createElement as h} from 'https://cdn.skypack.dev/react';
      import {render} from 'https://cdn.skypack.dev/react-dom';
      import State, {use} from 'https://cdn.skypack.dev/minimal-state';

      const state = State({count: 0});

      function App() {
        let count = use(state, 'count');
        return h(
          'div',
          null,
          count + ' ',
          h('button', {onClick: () => state.set('count', count + 1)}, '+1')
        );
      }
      render(h(App), document.getElementById('root'));
    </script>
  </body>
</html>
